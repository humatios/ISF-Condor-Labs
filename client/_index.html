<!doctype html>
<html lang="en">
  <head>
    <base href="/">
    <title ng-bind="('TITLE' | translate) + ' - ' +  (DESCRIPTION | translate) ">
      Dashboard
    </title>

    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="fragment" content="!"/>
    <meta name="robots" content="index,follow"/>

    <meta name="description" content="{{DESCRIPTION | translate}}"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{TWITTER_USERNAME}}">
    <meta property="og:site_name" content="{{'TITLE' | translate}}">
    <meta property="fb:app_id" content="{{FB_APP_ID}}"/>

    <meta property="og:url" content="{{URL_META}}">
    <meta property="og:title" content="{{TITLE_META | translate}}"/>
    <meta property="og:image" content="{{IMAGEN_META}}"/>
    <meta property="og:description" content="{{DESCRIPTION | translate}}"/>

    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <meta name="google-site-verification" content="bFYB4p50ubTtbyVF4OS-RS3UkIttJzPWR90K9t36EJA" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>

    <link rel="stylesheet" href="//cdn.quilljs.com/1.1.5/quill.snow.css">
    <link rel="stylesheet" href="//cdn.quilljs.com/1.1.5/quill.bubble.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.
      </p>
    <![endif]-->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-89989637-2', 'auto');
      ga('send', 'pageview');

    </script>

    <app>
      <div class="loading-page"></div>
    </app>

    <script src='assets/lib/moment.min.js'></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.10.min.js"></script>
    <script type="text/javascript" src="//cdn.quilljs.com/1.1.5/quill.js"></script>

  </body>
</html>
